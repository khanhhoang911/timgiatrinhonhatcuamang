<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = []
    let min1 = minArray(arr1);
    let min2 = minArray(arr2);
    alert(min1);
    alert(min2);
    function minArray(arr) {
        let min = arr[0];
        for (i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        } return min;
    }
</script>
</body>
</html>
